            <form action="action_page.php">
                <div class="container">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
                  <label for="Frist name"><b>Frist name</b></label>
                  <input type="text" placeholder="Enter Frist Name" name="fname" id="fname" required>
                  
                  <label for="Last name"><b>Last name</b></label>
                  <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>

                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}"
                  title="Password must be 8-20 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character (@$!%*?&).">
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                  <hr>
              
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <button type="submit" class="registerbtn">Register</button>
                </div>
              
                <div class="container signin">
                  <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                </div>

        </header>

            <!--script for nav bar-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          let openMenu = document.getElementById("openMenu");
          let closeMenu = document.getElementById("closeMenu");
          let navMenu = document.getElementById("navMenu");
  
          openMenu.addEventListener("click", () => {
            navMenu.style.right = "0";
          });
  
          closeMenu.addEventListener("click", () => {
            navMenu.style.right = "-200px";
          });
        });
      </script>
