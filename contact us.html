<!DOCTYPE html>
<html>
  <head>
    <title>BEAN & BOOLM</title>
    <link rel="stylesheet" href="contact us.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="images/logo.png"
            alt="Bean & Boolm"
            width="150PX"
            height="150PX"
          />
        </div>
        <ul id="navMenu">
          <i class="bx bx-x close" id="closeMenu"></i>
          <li onclick="location.href='baen&boolm.html';">Home</li>
          <li onclick="location.href='about us.html';">About us</li>
          <li ondblclick="location.href='product.html';">Products</li>
          <li onclick="location.href='gallery.html';">Gallery</li>
          <li onclick="location.href='contact us.html';">Contact us</li>

        </ul>
        <div class="icons">
          <i class="bx bx-cart"></i>
          <i class="bx bx-search-alt-2"></i>
          <i class="bx bx-menu menuIcon" id="openMenu"></i>
        </div>
      </nav>
    
    <div class="container">
      <div style="text-align:center">
        <h1>Contact Us</h1>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="/images/contact us colomn.jpg" style="width:100%">
        </div>
        <div class="column">
          <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="sri_lanka">Sri Lanka</option>
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    </header>

              <!--script for nav bar-->
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  let openMenu = document.getElementById("openMenu");
                  let closeMenu = document.getElementById("closeMenu");
                  let navMenu = document.getElementById("navMenu");
          
                  openMenu.addEventListener("click", () => {
                    navMenu.style.right = "100px";
                  });
          
                  closeMenu.addEventListener("click", () => {
                    navMenu.style.right = "-200px";
                  });
                });
              </script>

    </body>
    </html>
